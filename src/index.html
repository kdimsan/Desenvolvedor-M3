<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Desenvolvedor M3</title>
    <link rel="stylesheet" href="main.css" />
  </head>

  <body>
    <div class="app">
      <header class="header">
        <div class="header__wrapper">
          <a href="/">
            <img class="header__logo" src="img/logo-m3.png" />
          </a>

          <div class="header__bag">
            <img src="img/carrinho.png" />
            <div class="header__counter-itens"></div>
          </div>
        </div>
      </header>

      <main class="search">
        <div class="search__top">
          <div class="search__top-wrapper">
            <h1 class="search__title">Blusas</h1>
            <div class="filtersMobile">
              <button class="filtersMobile__button" id="filter-mobile">
                Filtrar
              </button>
              <button class="filtersMobile__button" id="orderby-mobile">
                Ordernar
              </button>
            </div>
            <div class="order-mobile">
              <div class="order-mobile__header">
                <div class="order-mobile__title">Ordernar</div>
                <svg
                  class="order-mobile__close-button"
                  width="19"
                  height="20"
                  viewBox="0 0 19 20"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path d="M0.5 18.852L17.5547 1.00001" stroke="black" />
                  <line
                    y1="-0.5"
                    x2="25.2899"
                    y2="-0.5"
                    transform="matrix(0.711746 0.702437 -0.874311 0.485367 0 1.23547)"
                    stroke="black"
                  />
                </svg>
              </div>
              <div class="order-mobile__recent">Mais Recente</div>
              <div class="order-mobile__cheaper">Mais Barato</div>
              <div class="order-mobile__expensiver">Mais Caro</div>
            </div>
            <select class="search__orderby" name="select">
              <option value="ordernar-por">Ordernar por</option>
              <option value="mais-recente">Mais Recente</option>
              <option value="mais-barato">Mais Barato</option>
              <option value="mais-caro">Mais Caro</option>
            </select>
          </div>
        </div>
        <div class="content">
          <div class="content__wrapper">
            <div class="filters">
              <div class="filters__header-mobile">
                <span class="filters__mobile-title">Filtrar</span>
                <svg
                  class="filters__close-button"
                  width="19"
                  height="20"
                  viewBox="0 0 19 20"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path d="M0.5 18.852L17.5547 1.00001" stroke="black" />
                  <line
                    y1="-0.5"
                    x2="25.2899"
                    y2="-0.5"
                    transform="matrix(0.711746 0.702437 -0.874311 0.485367 0 1.23547)"
                    stroke="black"
                  />
                </svg>
              </div>
              <div class="filters__colors">
                <div class="filters__titles">Cores</div>
                <div class="filters__colors-opener">
                  <div class="filters__colors-title-mobile">
                    <h2>Cores</h2>
                  </div>
                  <svg
                    width="20"
                    height="15"
                    viewBox="0 0 20 15"
                    fill="none"
                    xmlns="http://www.w3.org/2000/svg"
                  >
                    <path
                      d="M1 1L10 14L19 1.0135"
                      stroke="#666666"
                      stroke-linecap="round"
                    />
                  </svg>
                </div>
                <div class="filters__colors-content">
                  <div>
                    <input
                      type="checkbox"
                      class="filters__checkbox"
                      id="Amarelo"
                      name="amarelo"
                    />
                    <label for="Amarelo">Amarelo</label>
                  </div>
                  <div>
                    <input
                      type="checkbox"
                      class="filters__checkbox"
                      id="azul"
                      name="azul"
                    />
                    <label for="azul">Azul</label>
                  </div>

                  <div>
                    <input
                      type="checkbox"
                      class="filters__checkbox"
                      id="branco"
                      name="branco"
                    />
                    <label for="branco">Branco</label>
                  </div>
                  <div>
                    <input
                      type="checkbox"
                      class="filters__checkbox"
                      name="cinza"
                      id="cinza"
                    />
                    <label for="cinza">Cinza</label>
                  </div>
                  <div>
                    <input
                      type="checkbox"
                      class="filters__checkbox"
                      id="laranja"
                      name="laranja"
                    />
                    <label for="laranja">Laranja</label>
                  </div>
                  <div>
                    <input
                      type="checkbox"
                      class="filters__checkbox"
                      id="verde"
                      name="verde"
                    />
                    <label for="verde">Verde</label>
                  </div>
                  <div>
                    <input
                      type="checkbox"
                      class="filters__checkbox"
                      id="vermelho"
                      name="vermelho"
                    />
                    <label for="vermelho">Vermelho</label>
                  </div>
                  <div>
                    <input
                      type="checkbox"
                      class="filters__checkbox"
                      id="preto"
                      name="preto"
                    />
                    <label for="preto">Preto</label>
                  </div>
                  <div>
                    <input
                      type="checkbox"
                      class="filters__checkbox"
                      id="rosa"
                      name="rosa"
                    />
                    <label for="rosa">Rosa</label>
                  </div>
                  <div>
                    <input
                      type="checkbox"
                      class="filters__checkbox"
                      id="vinho"
                      name="vinho"
                    />
                    <label for="vinho">Vinho</label>
                  </div>
                </div>
              </div>

              <div class="filters__sizes">
                <div class="filters__titles">Tamanhos</div>
                <div class="filters__sizes-opener">
                  <div class="filters__sizes-title-mobile">
                    <h2>Tamanhos</h2>
                  </div>
                  <svg
                    width="20"
                    height="15"
                    viewBox="0 0 20 15"
                    fill="none"
                    xmlns="http://www.w3.org/2000/svg"
                  >
                    <path
                      d="M1 1L10 14L19 1.0135"
                      stroke="#666666"
                      stroke-linecap="round"
                    />
                  </svg>
                </div>
                <div class="filters__sizes-buttons">
                  <div class="filters__buttons">P</div>
                  <div class="filters__buttons">M</div>
                  <div class="filters__buttons">G</div>
                  <div class="filters__buttons">GG</div>
                  <div class="filters__buttons">U</div>
                  <div class="filters__buttons">36</div>
                  <div class="filters__buttons">38</div>
                  <div class="filters__buttons">40</div>
                </div>
              </div>

              <div class="filters__prices">
                <div class="filters__titles">Faixa de Preços</div>
                <div class="filters__prices-opener">
                  <div class="filters__prices-title-mobile">
                    <h2>Faixa de Preços</h2>
                  </div>
                  <svg
                    width="20"
                    height="15"
                    viewBox="0 0 20 15"
                    fill="none"
                    xmlns="http://www.w3.org/2000/svg"
                  >
                    <path
                      d="M1 1L10 14L19 1.0135"
                      stroke="#666666"
                      stroke-linecap="round"
                    />
                  </svg>
                </div>
                <div class="filters__prices-content">
                  <div>
                    <input
                      type="checkbox"
                      class="filters__checkbox-prices"
                      id="50"
                      name="50"
                    />
                    <label for="50">De R$0 a R$50</label>
                  </div>
                  <div>
                    <input
                      type="checkbox"
                      class="filters__checkbox-prices"
                      id="150"
                      name="150"
                    />
                    <label for="150">De R$51 a R$150</label>
                  </div>
                  <div>
                    <input
                      type="checkbox"
                      class="filters__checkbox-prices"
                      id="300"
                      name="300"
                    />
                    <label for="300">De R$151 a R$300</label>
                  </div>
                  <div>
                    <input
                      type="checkbox"
                      class="filters__checkbox-prices"
                      id="500"
                      name="500"
                    />
                    <label for="500">De R$301 a R$500</label>
                  </div>
                  <div>
                    <input
                      type="checkbox"
                      class="filters__checkbox-prices"
                      id="501"
                      name="501"
                    />
                    <label for="501">A partir de R$501</label>
                  </div>
                </div>
              </div>
            </div>
            <div class="content__products">
              <ul class="content__products-list"></ul>
              <button class="content__show-more">Carregar Mais</button>
            </div>
          </div>
        </div>
      </main>
      <footer class="footer">
        <p class="footer__text">M3: Implantação de E-commerce VTEX</p>
      </footer>
    </div>
  </body>

  <script src="bundle.js"></script>
</html>
